{% extends "main/header.html" %}
{%block content %}
<div class="container">
<div class="card text-center">
  <div class="card-header">Login </div>
  <div class="card-body">
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" style="background-color: lightgray; color: black" type="submit">Login</button>
  </form>
    If you already have an account, <a href="/register"><strong>Register</strong></a> instead
  </div>
</div>
</div> 
{% endblock %}
